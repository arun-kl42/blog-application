<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ blog.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow p-4">
        <h1 class="text-3xl font-bold">{{ blog.title }} - Post by {{blog.user}}</h1>
    </header>

    <main class="container mx-auto mt-8 p-4 bg-white rounded-lg shadow">
        {% if blog.image %}
            <img src="{{ blog.image.url }}" alt="{{ blog.title }}" class="w-96 h-96 rounded-lg mb-4">
        {% endif %}

        <p class="text-gray-600">{{ blog.description }}</p>

        {% if blog.tags %}
            <div class="mt-4">
                <h2 class="text-lg font-semibold">Tags:</h2>
                <p class="text-gray-500">{{ blog.tags }}</p>
            </div>
        {% endif %}

        <div class="mt-6">
            <a href="{% url 'list' %}" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Back to Blog List</a>
        </div>
    </main>
</body>
</html>
