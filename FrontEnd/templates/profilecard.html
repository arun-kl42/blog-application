<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ user.username }}'s Profile Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="{% static 'script/tailwind.config.js' %}"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
    <div class="bg-white rounded-2xl shadow-lg w-80 p-6">
        <div class="flex flex-col items-center">
            {% if blog_user and blog_user.profile_image %}
                <img src="{{ blog_user.profile_image.url }}" alt="{{ user.username }}'s profile image" class="w-24 h-24 rounded-full mb-4">
            {% else %}
                <img src="{% static 'default-profile.png' %}" alt="Default profile image" class="w-24 h-24 rounded-full mb-4"> <!-- Default image if none set -->
            {% endif %}
            <h2 class="text-xl font-bold text-gray-700">{{ user.username }}</h2>
            <p class="text-sm text-gray-500">{{ user.email }}</p>
            {% if blog_user %}
                <p class="text-sm text-gray-600 text-center mt-2">{{ blog_user.bio }}</p>
            {% else %}
                <p class="text-sm text-gray-600 text-center mt-2">No bio available.</p>
            {% endif %}
            <a href="{% url 'profile' user.id %}" class="mt-4">
                <button class="bg-black text-white rounded-full px-4 py-2 hover:bg-gray-800">Edit Profile</button>
            </a>
            <a href="{% url 'blog' %}" class="mt-4">
                <button class="bg-black text-white rounded-full px-4 py-2 hover:bg-gray-800">Blog</button>
            </a>
        </div>
    </div>
</body>
</html>
